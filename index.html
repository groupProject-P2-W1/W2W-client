<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google-signin-client_id" content="1095760211786-55ohuru8hrr94vbll3m4o0k5hgg17fe4.apps.googleusercontent.com">
    <title>W2W - app</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
    <!-- Login Page -->
    <section id="login-page">
        <div id="card">
            <div id="card-content">
              <div id="card-title">
                <h2>LOGIN</h2>
                <br>
                <div class="underline-title"></div>
              </div>
              <form onsubmit="signIn(event)" class="form">
                <label for="user-email" style="padding-top:13px">
                    &nbsp;Email
                </label>
                <input id="email" v-model="email" class="form-content" type="email" name="email" autocomplete="on" required>
                <div class="form-border"></div>
                <label for="user-password" style="padding-top:22px">
                    &nbsp;Password
                </label>
                <input id="password" v-model="password" class="form-content" type="password" name="password" required>
                <div class="form-border"></div>
                <input id="submit-btn" type="submit" name="submit" value="LOGIN">
                <a href="#" id="signup" onclick="showSignUp(event)">Don't have account yet?</a>
              </form>
              <div class="g-signin2 ml-5 mt-3" data-onsuccess="onSignIn"></div>
            </div>
        </div>
    </section>

    <!-- Registeration Page -->
    <section id="register-page">
        <div id="card">
            <div id="card-content">
              <div id="card-title">
                <h2>REGISTER</h2>
                <br>
                <div class="underline-title"></div>
              </div>
              <form onsubmit="signUp(event)" class="form">
                <label for="user-email" style="padding-top:13px">
                    &nbsp;Email
                </label>
                <input id="sign-up-email" class="form-content" type="email" name="email" autocomplete="on" required>
                <div class="form-border"></div>
                <label for="user-password" style="padding-top:22px">
                    &nbsp;Password
                </label>
                <input id="sign-up-password" class="form-content" type="password" name="password" required>
                <div class="form-border"></div>
                <input id="submit-btn" type="submit" name="submit" value="REGISTER">
                <a href="#" id="signup" onclick="showSignIn(event)">Cancel</a>
              </form>
            </div>
        </div>
    </section>

    <!-- Movie Page -->
    <section id="movie-page">
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">What 2 Watch</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button> 
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="#" onclick="showMainPage(event)">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="#" onclick="">My Watch list</a>
            </li>
          </ul>
          <button class="btn btn-danger mr-3" onclick="logout()">Log out</button>
          <form class="form-inline my-2 my-lg-0" onsubmit="">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" id="search-bar">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
          </form>
        </div>
      </nav>
      <div id="single-movie">
        
      </div>
    </section>

    <!-- Home Page -->
    <section id="home-page">
      <!-- Navigation Bar -->
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">What 2 Watch</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" onclick="showMainPage(event)" href="#">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="#" onclick="showMyMovie()">My Watch list</a>
            </li>
          </ul>
          <button class="btn btn-danger mr-3" onclick="logout()">Log out</button>
          <form class="form-inline my-2 my-lg-0" onsubmit="">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" id="search-bar">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
          </form>
        </div>
      </nav>

      <div class="mt-5">
        <blockquote class="blockquote text-center">
          <p class="mb-0 display-1">Popular Movie</p>
          <footer class="blockquote-footer">Popular movies these days... </footer>
        </blockquote>
      </div>
      
      <!-- Popular Movie List -->
      <div id="popular-movie-card" class="row  px-3 my-3">
        
      </div>
    </section>
    <!-- My Watch List -->
    <section id="my-watch-list">
      <!-- Navigation Bar -->
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">What 2 Watch</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" onclick="showMainPage(event)" href="#">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="#" onclick="showMyMovie()">My Watch list</a>
            </li>
          </ul>
          <button class="btn btn-danger mr-3" onclick="logout()">Log out</button>
          <form class="form-inline my-2 my-lg-0" onsubmit="">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" id="search-bar">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
          </form>
        </div>
      </nav>

      <div class="mt-5">
        <blockquote class="blockquote text-center">
          <p class="mb-0 display-1">My watch list</p>
          <footer class="blockquote-footer">List of movies you added </footer>
        </blockquote>
      </div>
      
      <!-- my - movie - list -->
      <div id="movie-list" class="row px-3 my-3">
        
      </div>
    </section>
    <script src="https://code.jquery.com/jquery-2.2.4.js" integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI=" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <script src="index.js"></script>
</body>
</html>
